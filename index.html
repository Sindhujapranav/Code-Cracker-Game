<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title> GUESS A NUMBER GAME</title>
<link rel="stylesheet" href="style.css">

<script src='https://kit.fontawesome.com/a076d05399.js'></script>

<script src="script.js" defer></script>

<body>
    <div class="centres">
        <h1>CODE CRACKER</h1>
        <h3>Guess the 4 digit number with 5 chance...!</h3>
        <h4>Please enter the number between 1000-9999</h4>
    </div>
    <div class="centres">
        <input type="number" id="i_p" />
        <button type="submit" id="submit">Submit</button>
    </div>

    <div class="box">
        <div>
            <p id="o_p"> </p>
            <p id="code"> </p>
            <p id="check"> </p>
            <p id="is_game">Keep guessing</p>
        </div>

        <div class="centers">

            <ul id="step">
                <li>
                    <b>Guess &nbsp;&nbsp;&nbsp; Result</b>
                </li>
            </ul>

        </div>
    </div>
</body>

</html>
